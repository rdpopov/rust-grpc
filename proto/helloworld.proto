syntax = "proto3";
package helloworld;
service Greeter {
    /* rpc SayHello (HelloRequest) returns (HelloReply); */
    rpc QueryMeta (SongName) returns (SongMeta);
    rpc AddMeta (SongMeta) returns (AddResult);
}

// QueryMeta input
message SongName {
   string song_name = 1;
}

// QueryMeta output
// AddMeta input
message SongMeta {
    string fname = 1;
    string name = 2;
    string artist = 3;
    string album = 4;
    string artwork = 5;
    string lyrics = 6;
}

// AddResult result
message AddResult {
   string result = 1;
}
